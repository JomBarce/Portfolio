<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio - JomBarce</title>
		<link rel="icon" href="./public/portfolio/icons/Logo.svg">
		<link rel="stylesheet" href="./src/styles/main.css">
		<link rel="stylesheet" href="./src/styles/rules.css">
	</head>
    <body>
		<header class="navbar">
			<div class="navbar-content">
				<img id="logo" src="./public/portfolio/icons/Logo.svg" alt="Logo" draggable="false">
				<nav class="navbar-menu">
					<button type="button" data-page="home">Home</button>
					<button type="button" data-page="works">Works</button>
					<button type="button" data-page="about">About</button>
					<button id="nav-arcade-btn" type="button">Portfolio V1</button>
				</nav>
				<a class="hamburger" id="hamburger">
					<span></span>
				</a>
			</div>
		</header>

		<div id="menuOverlay">
			<nav class="menu">
				<button type="button" data-page="home">Home</button>
				<button type="button" data-page="works">Works</button>
				<button type="button" data-page="about">About</button>
				<button id="menu-arcade-btn" type="button">Portfolio V1</button>
			</nav>
		</div>

		<main id="pageContent" class="container">
			<!-- Dynamic content -->
		</main>

		<div class="settings">
			<img id="hideBtn" class="icon" src="./public/portfolio/icons/Hide.svg" alt="Hide" draggable="false">
			<img id="viewBtn" class="icon" src="./public/portfolio/icons/View.svg" alt="View" draggable="false">
			<img id="closeBtn" class="icon" src="./public/portfolio/icons/Close.svg" alt="Close" draggable="false">
		</div>

        <canvas id="bgCanvas"></canvas>
		<script type="module" src="./src/scripts/main.js"></script>
    </body>
</html>
